<DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Позиционирование</title>
		<style>
			.cont{
				position: relative;
				width: 700px;
				height: 200px;
				background-color: black;
				left:150px;
				top: 100px;
			}
			.block-left{
				position: absolute;
				background-color: #310062;
				width: 200px;
				top: 30px;
				right: 20px;
				height: 50px;
			}
			.block-right{
				position: absolute;
				background: #d8bfd8;
				width: 100px;
				top: 30px;
				left: 20px;
				height: 70px;
			}
		</style>
	</head>
	<body>
		<div class="cont">
			<div class="block-left">
			</div>
			<div class="block-right">
			</div>
		</div>
	</body>
	</html>
