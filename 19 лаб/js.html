<DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<script>
		let arr = [undefined, 5789, "Яблоко, привет!"];
			let popped =arr.pop(arr[2]);  //удаляем последний элемент массива и присваиваем переменной popped
			alert(arr);   //выводим массив
			alert(popped="Vikaaaa");  //выводим новое значение переменной
			arr.push("the end");  //Добавляем в конец массива переменную
			arr.unshift("Begin");  //Добавляем в начало массива переменную
			arr.splice(3,0, popped);
			alert(arr);
	</script>

</body>
</html>
