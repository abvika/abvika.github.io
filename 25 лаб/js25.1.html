<script language="JavaScript" type="text/JavaScript">
function myfocus(a)
{
	id = window.open("", "example", "scrollbars, width=300, height=200");
	//открываем окно и заводим переменную с указателем на него 
	//если окно с таким именем существует, то новое окно не создается, 
	//а открывается поток для записи в окно с этим именем
	if (a == 1) {
	    id.document.open();
	    //открываем поток ввода в уже созданное окно
	    id.document.write("<center>Открыли окно в первый раз");
	    //Пишем в этот поток
	}
	if (a == 2) {
        id.document.open();
        id.document.write("<center>Открыли окно во второй раз");
    }
    if (a == 3) {
	    id.focus();
	    //передаем фокус, затем выполняем те же действия, что и в
	    //предыдущем случае
	    id.document.open();
	    id.document.write("<center>Открыли окно в третий раз");
    }
    id.document.write("<form><input type='button' onclick='window.close(); 'value='Закрыть oкнo'/></<center>");
    id.document.close();
}
</script>
</head>
<form>
	<br>

	<input type="button" value="Страница 1" onclick="myfocus(1);" /><br />
	<br>
	<input type="button" value="Страница 2" onclick="myfocus(2);" /><br />
	<br>
	<input type="button" value="Страница 3" onclick="myfocus(3);" /><br />
</form>

<script language="JavaScript" type="text/JavaScript">
    var idp1 = null;
    function startX() {
        d = new Date();
        window.document.c1.f1.value =
	    d.getHours() + ": " + d.getMinutes() + ": " + d.getSeconds();
        idp1 = setTimeout("startX(); ", 500);
    }

    function stop() {
        clearTimeout(idp1);
        idp1 = null;
    }

</script>
</head>
<form name="c1">
	<p>Демонстрация метода window.setTimeout и window.clearTimeout()</p>
Текущее время: 
	<input name="f1" size="8" />
	<input type="button" value="Start" onclick="if(idp1 == null) startX(); " />
	<input type="button" value="Stop" onclick="if(idp1 != null) stop(); " />
</form>
