<DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
		<title>Paris</title>
	</head>
	<body>
		<div class="container">
			<div class="head">
			<img src="img/paris.jpg">
			</div>
			<div class="body">
				<h1>Париж!</h1>
				<p>Обожаю этот город, его атмосферу. Мечтаю побывать в нем!</p>
			<div class="sights">
				<div class="sights_block_left">
					<img src="img/арка.jpg">
					<p>Триумфальная арка</p>
					<br>
				</div>
				<div class="sights_block_right">
					<img src="img/инвалиды.png">
					<p>Дворец инвалидов</p>
					<br>
				</div>
				<div class="sights_block_left">
					<img src="img/кер.jpg">
					<p>Сакре Кер</p>
					<br>
				</div>
				<div class="sights_block_right">
					<img src="img/пантеон.png">
					<p>Пантеон</p>
					<br>
				</div>
			</div>
		</div>
		<div class="cont_form">
			<p>Пройдите опрос!</p>
			<div class="form">
				<form>
					Был в Париже?<input type="radio" name="Обращение"value="Да">Да
					<input type="radio" name="Обращение"value="Нет">Нет<br>
					Имя: <input type="text" name="firstname" value=""><br>
		            Фамилия:  <input type="text" name="lastname" value=""><br>
		            Email:  <input type="text" name="lastname" value=""><br>
		            Телефон:  <input type="text" name="lastname" value=""><br>
		            Где хочешь побывать?<SELECT size=1>
					<OPTION selected value=1>Канада</OPTION>
					<OPTION value=2> Беларусь</OPTION>
					<OPTION value=3> США</OPTION>
					<OPTION value=4>Россия</OPTION>
					<OPTION value=5> Германия</OPTION>
					</SELECT>
					<input type="submit"value="Отправить результаты">
				</form>
			</div>
		</div>
	</div>
	</body>
	</html>
