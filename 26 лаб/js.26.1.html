<script type="text/javascript">
// Предварительная загрузка изображений 
  numimg=1 
  imgslide=new Array() 
  imgslide[0]=new Image() 
  imgslide[1]=new Image() 
  imgslide[2]=new Image()  
  imgslide[0].src="img/1.jpg" 
  imgslide[1].src="img/2.jpg" 
  imgslide[2].src="img/3.jpg" 
  //чередование изображений 
  function demoslides(){
    eval("document.images[0].src='img/"+numimg+".jpg';");
    numimg++;
    if(numimg == 4) numimg=1; 
    setTimeout("demoslides()", 1000) 
  } 
</script>

</head>
<body bgcolor="#FFFFFF" onload="demoslides()">
    <img src="img/1.jpg" width="300" height="300" alt="" />    
    
</body>
