<html>
<head>
  <title>JavaScript Animation</title>
  <script type="text/javascript">
    var i = 0;
    var flag1=0;
    function movie() {
	    if(flag1 == 0) {
	        eval("document.images[0].src='img/"+i+".jpg';");
		    i++;
		    if(i>3) i=1;
	}
	setTimeout("movie();", 500);
}

  </script>
  
</head>
   
<body onload="movie();">
    <img width="300" id="myImage" src="" alt="" /><br /><br />
    <input type="button" value="Start/Stop" onclick="if(flag1==0) flag1=1; else flag1=0; " />
</body>
</html>
